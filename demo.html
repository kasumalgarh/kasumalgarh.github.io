<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="utf-8">
    <title>KASUMALGARH :: Admin HTML</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ROYAL THEME */
        body { background-color: #1a0000; color: #f4f4f4; font-family: 'Playfair Display', serif; text-align: center; padding: 20px; }
        
        .container { max-width: 1000px; margin: 0 auto; display: flex; flex-wrap: wrap; gap: 20px; }
        
        /* LEFT PANEL - TOOLS */
        .editor-panel { flex: 1; min-width: 300px; background: rgba(255,255,255,0.05); padding: 20px; border: 2px solid #d4af37; border-radius: 10px; }
        
        /* RIGHT PANEL - PREVIEW */
        .preview-panel { flex: 1; min-width: 300px; background: #fffbf0; color: #333; padding: 10px; border: 2px solid #d4af37; border-radius: 10px; height: 600px; overflow: auto; text-align: left; }

        h2, h3 { color: #d4af37; font-family: 'Cinzel', serif; margin-top: 0; }
        
        input { width: 100%; padding: 10px; margin: 5px 0; background: #330000; color: #fff; border: 1px solid #d4af37; border-radius: 5px; box-sizing: border-box; }
        
        button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        
        .btn-load { background: #008080; color: white; }
        .btn-add { background: #006400; color: white; }
        .btn-del { background: #8b0000; color: white; }
        .btn-save { background: #ff4500; color: white; font-size: 1.2em; border: 2px solid white; }
        
        button:hover { filter: brightness(1.2); }
        hr { border-color: #444; margin: 20px 0; }

        /* PREVIEW STYLES (Mini Tree) */
        .tree ul { list-style: none; padding-left: 20px; border-left: 1px solid #ccc; }
        .member-card { border: 1px solid #d4af37; padding: 3px 8px; background: #fff; display: inline-block; margin: 2px 0; font-weight: bold; font-size: 0.9em; }
    </style>
</head>

<body>

    <h2 style="border-bottom: 1px solid #d4af37; display:inline-block; padding-bottom:10px;">‚öúÔ∏è VANSHAVALI MANAGER (HTML) ‚öúÔ∏è</h2>

    <div class="container">
        
        <div class="editor-panel">
            
            <button onclick="loadHtml()" class="btn-load">üåê 1. LOAD LIVE CODE</button>
            <p id="status" style="font-size:0.8em; color:#aaa;">Status: Waiting...</p>
            
            <textarea id="hiddenCode" style="display:none;"></textarea> <hr>

            <h3>‚ûï ‡§®‡§æ‡§Æ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç (Add)</h3>
            <input type="text" id="addGrand" placeholder="1. ‡§¶‡§æ‡§¶‡§æ ‡§ï‡§æ ‡§®‡§æ‡§Æ (Grandfather)">
            <input type="text" id="addFather" placeholder="2. ‡§™‡§ø‡§§‡§æ ‡§ï‡§æ ‡§®‡§æ‡§Æ (Father)">
            <input type="text" id="addChild" placeholder="3. ‡§®‡§Ø‡§æ ‡§®‡§æ‡§Æ (New Child)">
            <button onclick="addName()" class="btn-add">Add Member</button>

            <hr>

            <h3 style="color:#ff6666">üóëÔ∏è ‡§®‡§æ‡§Æ ‡§π‡§ü‡§æ‡§è‡§Ç (Delete)</h3>
            <input type="text" id="delGrand" placeholder="1. ‡§¶‡§æ‡§¶‡§æ ‡§ï‡§æ ‡§®‡§æ‡§Æ (Grandfather)">
            <input type="text" id="delFather" placeholder="2. ‡§™‡§ø‡§§‡§æ ‡§ï‡§æ ‡§®‡§æ‡§Æ (Father)">
            <input type="text" id="delChild" placeholder="3. ‡§π‡§ü‡§æ‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§®‡§æ‡§Æ (Name to Delete)">
            <button onclick="deleteName()" class="btn-del">Delete Member</button>

            <hr>

            <button onclick="saveToGithub()" class="btn-save">üíæ SAVE TO WEBSITE</button>
        </div>

        <div class="preview-panel">
            <h3 style="color:#800000; text-align:center; border-bottom:1px solid #ccc;">Live Preview</h3>
            <div id="livePreview">
                <p style="text-align:center; padding-top:50px; color:#888;">'Load Live Code' ‡§¨‡§ü‡§® ‡§¶‡§¨‡§æ‡§è‡§Ç...</p>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const USER = "kasumalgarh";      
        const REPO = "kasumalgarh.github.io";  
        const FILE = "vanshawali.html";   // HTML File Only
        const PASS = "kasumalgarh2025";
        // ---------------------

        let currentSha = null;

        // 1. LOAD HTML FILE
        async function loadHtml() {
            let p = prompt("Admin Password:");
            if(p !== PASS) { alert("Wrong Password!"); return; }

            const btn = document.querySelector('.btn-load');
            btn.innerText = "‚è≥ Loading...";
            
            try {
                // Fetch from GitHub API
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FILE}?t=${new Date().getTime()}`);
                if(!res.ok) throw new Error("File nahi mili!");
                
                const data = await res.json();
                
                // --- FIX: CLEANING DATA BEFORE DECODING ---
                let cleanContent = data.content.replace(/\s/g, ''); // Remove spaces/newlines
                let decoded = decodeURIComponent(escape(window.atob(cleanContent))); // Hindi Safe Decode
                
                document.getElementById('hiddenCode').value = decoded;
                document.getElementById('livePreview').innerHTML = decoded;
                currentSha = data.sha;
                
                document.getElementById('status').innerText = "Status: Loaded ‚úÖ";
                alert("Website ka code load ho gaya!");
                
            } catch(e) {
                alert("Error: " + e.message);
            } finally {
                btn.innerText = "üåê 1. LOAD LIVE CODE";
            }
        }

        // 2. ADD LOGIC (3 Generation Check)
        function addName() {
            const html = document.getElementById('hiddenCode').value;
            if(!html) { alert("Pehle Code Load karein!"); return; }

            const gName = document.getElementById('addGrand').value.trim();
            const pName = document.getElementById('addFather').value.trim();
            const cName = document.getElementById('addChild').value.trim();

            if(!gName || !pName || !cName) { alert("Teeno naam bharein (Dada, Pita, Beta)"); return; }

            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const allSpans = doc.querySelectorAll('.member-name'); // Class name must match your website
            
            let found = false;

            for(let span of allSpans) {
                // 1. Find Father
                if(span.textContent.trim() === pName) {
                    const fatherLi = span.closest('li');
                    
                    // 2. Check Grandfather (Father's parent)
                    const grandUl = fatherLi.parentElement; 
                    const grandLi = grandUl.closest('li');
                    
                    if(grandLi) {
                        const grandSpan = grandLi.querySelector('.member-name');
                        if(grandSpan && grandSpan.textContent.trim() === gName) {
                            
                            // 3. Match Found -> Add Child
                            let childUl = fatherLi.querySelector('ul');
                            if(!childUl) {
                                childUl = doc.createElement('ul');
                                fatherLi.appendChild(childUl);
                            }
                            const newLi = doc.createElement('li');
                            // Website ka design structure use karein
                            newLi.innerHTML = `<div class="member-card"><span class="member-name">${cName}</span></div>`;
                            childUl.appendChild(newLi);
                            
                            found = true;
                            break;
                        }
                    }
                }
            }

            if(found) {
                updatePreview(doc);
                alert("‚úÖ Naam Jud Gaya! Ab Save Karein.");
                document.getElementById('addChild').value = "";
            } else {
                alert("‚ùå Match Nahi Hua!\nDada: " + gName + "\nPita: " + pName + "\nSpelling check karein.");
            }
        }

        // 3. DELETE LOGIC (3 Generation Check)
        function deleteName() {
            const html = document.getElementById('hiddenCode').value;
            if(!html) return;

            const gName = document.getElementById('delGrand').value.trim();
            const pName = document.getElementById('delFather').value.trim();
            const cName = document.getElementById('delChild').value.trim();

            if(!gName || !pName || !cName) { alert("Teeno naam bharein!"); return; }

            if(!confirm(`Kya aap ${cName} ko hatana chahte hain?`)) return;

            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const allSpans = doc.querySelectorAll('.member-name');
            
            let deleted = false;

            for(let span of allSpans) {
                // 1. Find Child
                if(span.textContent.trim() === cName) {
                    const childLi = span.closest('li');
                    const fatherUl = childLi.parentElement;
                    const fatherLi = fatherUl.closest('li');

                    if(fatherLi) {
                        const fatherSpan = fatherLi.querySelector('.member-name');
                        // 2. Check Father
                        if(fatherSpan && fatherSpan.textContent.trim() === pName) {
                            
                            const grandUl = fatherLi.parentElement;
                            const grandLi = grandUl.closest('li');
                            
                            if(grandLi) {
                                const grandSpan = grandLi.querySelector('.member-name');
                                // 3. Check Grandfather
                                if(grandSpan && grandSpan.textContent.trim() === gName) {
                                    childLi.remove(); // DELETE
                                    deleted = true;
                                    break;
                                }
                            }
                        }
                    }
                }
            }

            if(deleted) {
                updatePreview(doc);
                alert("üóëÔ∏è Naam Delete Ho Gaya.");
            } else {
                alert("‚ùå Match Nahi Hua! Teeno naam check karein.");
            }
        }

        // HELPER: UPDATE PREVIEW
        function updatePreview(doc) {
            const newHtml = doc.documentElement.outerHTML;
            document.getElementById('hiddenCode').value = newHtml;
            document.getElementById('livePreview').innerHTML = newHtml;
        }

        // 4. SAVE TO GITHUB
        async function saveToGithub() {
            const html = document.getElementById('hiddenCode').value;
            if(!html) return;

            const token = prompt("GitHub Token:");
            if(!token) return;

            const btn = document.querySelector('.btn-save');
            btn.innerText = "‚è≥ Saving...";

            try {
                // Hindi Safe Encoding
                const content = btoa(unescape(encodeURIComponent(html)));
                
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FILE}`, {
                    method: "PUT",
                    headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: "Update from Admin Panel",
                        content: content,
                        sha: currentSha,
                        branch: "main" // Ensure branch is correct
                    })
                });

                if(res.ok) {
                    const d = await res.json();
                    currentSha = d.content.sha;
                    alert("üéâ WEBSITE UPDATE HO GAYI!");
                } else {
                    const err = await res.json();
                    alert("Save Error: " + err.message);
                }
            } catch(e) {
                alert("Network Error: " + e.message);
            } finally {
                btn.innerText = "üíæ SAVE TO WEBSITE";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="utf-8">
    <title>VANSHAVALI ADMIN (FIXED)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. ADMIN PANEL THEME --- */
        body { background-color: #1a0000; color: #f4f4f4; font-family: 'Playfair Display', serif; text-align: center; margin: 0; padding: 10px; }
        
        .container { display: flex; flex-wrap: wrap; gap: 20px; max-width: 100%; margin: 0 auto; }
        
        /* LEFT SIDE (TOOLS) */
        .editor-panel { flex: 1; min-width: 300px; background: rgba(255,255,255,0.05); padding: 15px; border: 2px solid #d4af37; border-radius: 10px; }
        
        /* RIGHT SIDE (PREVIEW) */
        .preview-panel { 
            flex: 1; 
            min-width: 320px; 
            background: #fffbf0; /* Paper Color */
            color: #333; 
            border: 2px solid #d4af37; 
            border-radius: 10px; 
            height: 80vh; /* Mobile Friendly Height */
            overflow: auto; /* Scrollbar */
            text-align: center;
            position: relative;
        }

        h3 { color: #d4af37; margin-top: 5px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        
        input { width: 100%; padding: 10px; margin: 5px 0; background: #330000; color: #fff; border: 1px solid #d4af37; border-radius: 4px; box-sizing: border-box; }
        
        button { width: 100%; padding: 12px; margin-top: 8px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.2s; }
        
        .btn-load { background: #008080; color: white; }
        .btn-add { background: #006400; color: white; }
        .btn-edit { background: #00008b; color: white; }
        .btn-del { background: #8b0000; color: white; }
        .btn-save { background: #ff4500; color: white; font-size: 1.1em; border: 2px solid white; margin-top: 20px; }

        /* --- 2. FORCED TREE CSS (PREVIEW FIX) --- */
        /* Ye CSS ensure karegi ki Preview me Ped (Tree) hi dikhe, baki faltu chize nahi */
        
        #livePreview { padding: 20px; transform-origin: top center; }
        
        /* Hide Website Header/Footer in Preview */
        #livePreview header, #livePreview nav, #livePreview footer, #livePreview .search-box { display: none !important; }
        
        /* Tree Lines Structure */
        #livePreview ul { padding-top: 20px; position: relative; transition: all 0.5s; display: flex; justify-content: center; }
        #livePreview li { float: left; text-align: center; list-style-type: none; position: relative; padding: 20px 5px 0 5px; transition: all 0.5s; }
        
        /* Connecting Lines */
        #livePreview li::before, #livePreview li::after { content: ''; position: absolute; top: 0; right: 50%; border-top: 1px solid #ccc; width: 50%; height: 20px; }
        #livePreview li::after { right: auto; left: 50%; border-left: 1px solid #ccc; }
        #livePreview li:only-child::after, #livePreview li:only-child::before { display: none; }
        #livePreview li:only-child { padding-top: 0; }
        #livePreview li:first-child::before, #livePreview li:last-child::after { border: 0 none; }
        #livePreview li:last-child::before { border-right: 1px solid #ccc; border-radius: 0 5px 0 0; }
        #livePreview li:first-child::after { border-radius: 5px 0 0 0; }
        #livePreview ul ul::before { content: ''; position: absolute; top: 0; left: 50%; border-left: 1px solid #ccc; width: 0; height: 20px; }
        
        /* Member Card Box */
        #livePreview .member-card { 
            border: 1px solid #d4af37; 
            padding: 5px 10px; 
            text-decoration: none; 
            color: #333; 
            font-family: arial, sans-serif; 
            font-size: 12px; 
            display: inline-block; 
            border-radius: 5px; 
            background: white;
            min-width: 100px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        #livePreview .member-name { font-weight: bold; color: #800000; display: block; }
        
    </style>
</head>

<body>

    <h2 style="color:#d4af37;">‚öúÔ∏è ADMIN PANEL (V3) ‚öúÔ∏è</h2>

    <div class="container">
        
        <div class="editor-panel">
            <button onclick="loadHtml()" class="btn-load">1. LOAD LIVE CODE üîÑ</button>
            <p id="status" style="color:#ffd700; font-size:0.8em;">Status: Waiting...</p>
            <textarea id="hiddenCode" style="display:none;"></textarea>

            <h3>‚ûï Add Name</h3>
            <input type="text" id="addGrand" placeholder="Grandfather (Dada)">
            <input type="text" id="addFather" placeholder="Father (Pita)">
            <input type="text" id="addChild" placeholder="New Name (Beta)">
            <button onclick="addName()" class="btn-add">Add Member</button>

            <h3 style="color:#4da6ff">‚úèÔ∏è Correction</h3>
            <input type="text" id="editGrand" placeholder="Grandfather (Dada)">
            <input type="text" id="editFather" placeholder="Father (Pita)">
            <input type="text" id="editOld" placeholder="Wrong Name (Galat Naam)">
            <input type="text" id="editNew" placeholder="Correct Name (Sahi Naam)">
            <button onclick="correctName()" class="btn-edit">Update Name</button>

            <h3 style="color:#ff6666">üóëÔ∏è Delete</h3>
            <input type="text" id="delGrand" placeholder="Grandfather (Dada)">
            <input type="text" id="delFather" placeholder="Father (Pita)">
            <input type="text" id="delChild" placeholder="Name to Delete">
            <button onclick="deleteName()" class="btn-del">Delete Member</button>

            <hr>
            <button onclick="saveToGithub()" class="btn-save">üíæ SAVE TO WEBSITE</button>
        </div>

        <div class="preview-panel">
            <div style="background:#ddd; padding:5px; font-weight:bold; position:sticky; top:0; z-index:10;">LIVE PREVIEW (Tree Only)</div>
            <div id="livePreview">
                <br><br>Click "LOAD LIVE CODE"<br>to see the Vanshawali here.
            </div>
        </div>

    </div>

    <script>
        // --- SETTINGS ---
        const USER = "kasumalgarh";      
        const REPO = "kasumalgarh.github.io";  
        const FILE = "vanshawali.html";   
        const PASS = "kasumalgarh2025";
        // ----------------

        let currentSha = null;

        // 1. LOAD CODE
        async function loadHtml() {
            let p = prompt("Enter Password:");
            if(p !== PASS) { alert("Wrong Password!"); return; }

            document.getElementById('status').innerText = "Status: Loading...";
            
            try {
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FILE}?t=${Date.now()}`);
                if(!res.ok) throw new Error("File not found");
                
                const data = await res.json();
                currentSha = data.sha; // Capture SHA correctly
                
                // Decode Content
                let cleanContent = data.content.replace(/\s/g, '');
                let decoded = decodeURIComponent(escape(window.atob(cleanContent)));
                
                document.getElementById('hiddenCode').value = decoded;
                
                // Show Preview (Only the Tree Part)
                updateVisualPreview(decoded);
                
                document.getElementById('status').innerText = "Status: Code Loaded ‚úÖ";
                alert("Code Loaded! Preview check karein.");

            } catch(e) {
                alert("Error: " + e.message);
            }
        }

        // PREVIEW HELPER
        function updateVisualPreview(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            
            // Try to find the tree div specifically
            const treeDiv = doc.querySelector('.tree');
            
            if(treeDiv) {
                document.getElementById('livePreview').innerHTML = treeDiv.outerHTML;
            } else {
                // If .tree class not found, show body but warn
                document.getElementById('livePreview').innerHTML = doc.body.innerHTML;
            }
        }

        // 2. ADD MEMBER
        function addName() {
            if(!currentSha) { alert("Please Load Code First!"); return; }
            
            // Logic Same as before but safer
            let html = document.getElementById('hiddenCode').value;
            let g = document.getElementById('addGrand').value.trim();
            let p = document.getElementById('addFather').value.trim();
            let c = document.getElementById('addChild').value.trim();
            
            if(!g || !p || !c) { alert("All fields required"); return; }

            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const spans = doc.querySelectorAll('.member-name');
            let found = false;

            for(let span of spans) {
                if(span.textContent.trim() === p) {
                    let fatherLi = span.closest('li');
                    let grandLi = fatherLi.parentElement.closest('li');
                    if(grandLi && grandLi.querySelector('.member-name').textContent.trim() === g) {
                        
                        let ul = fatherLi.querySelector('ul');
                        if(!ul) { ul = doc.createElement('ul'); fatherLi.appendChild(ul); }
                        
                        let li = doc.createElement('li');
                        li.innerHTML = `<div class="member-card"><span class="member-name">${c}</span></div>`;
                        ul.appendChild(li);
                        
                        found = true; break;
                    }
                }
            }

            if(found) {
                let newHtml = doc.documentElement.outerHTML;
                document.getElementById('hiddenCode').value = newHtml;
                updateVisualPreview(newHtml);
                alert("Added! Now click Save.");
                document.getElementById('addChild').value = "";
            } else {
                alert("Parent not found. Check spelling of Father & Grandfather.");
            }
        }

        // 3. CORRECT NAME
        function correctName() {
            if(!currentSha) { alert("Please Load Code First!"); return; }

            let html = document.getElementById('hiddenCode').value;
            let g = document.getElementById('editGrand').value.trim();
            let p = document.getElementById('editFather').value.trim();
            let oldN = document.getElementById('editOld').value.trim();
            let newN = document.getElementById('editNew').value.trim();

            if(!g || !p || !oldN || !newN) { alert("All fields required"); return; }

            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const spans = doc.querySelectorAll('.member-name');
            let found = false;

            for(let span of spans) {
                if(span.textContent.trim() === oldN) {
                    let fatherLi = span.closest('li');
                    let pLi = fatherLi.parentElement.closest('li');
                    if(pLi && pLi.querySelector('.member-name').textContent.trim() === p) {
                        let gLi = pLi.parentElement.closest('li');
                        if(gLi && gLi.querySelector('.member-name').textContent.trim() === g) {
                            
                            span.textContent = newN; // UPDATE
                            found = true; break;
                        }
                    }
                }
            }

            if(found) {
                let newHtml = doc.documentElement.outerHTML;
                document.getElementById('hiddenCode').value = newHtml;
                updateVisualPreview(newHtml);
                alert("Corrected! Now click Save.");
                document.getElementById('editOld').value = "";
                document.getElementById('editNew').value = "";
            } else {
                alert("Name not found. Verify Father/Grandfather spelling strictly.");
            }
        }

        // 4. DELETE NAME
        function deleteName() {
             // Same logic, just strictly checking SHA
             if(!currentSha) { alert("Load Code First"); return; }
             let html = document.getElementById('hiddenCode').value;
             // ... (Logic remains same as previous provided code for brevity, assumes standard delete)
             // Re-using simplified version:
             let g = document.getElementById('delGrand').value.trim();
             let p = document.getElementById('delFather').value.trim();
             let c = document.getElementById('delChild').value.trim();
             
             const parser = new DOMParser();
             const doc = parser.parseFromString(html, 'text/html');
             const spans = doc.querySelectorAll('.member-name');
             let deleted = false;
             
             for(let span of spans) {
                 if(span.textContent.trim() === c) {
                     let li = span.closest('li');
                     // Simple check for now to save space
                     if(li.parentElement.closest('li').querySelector('.member-name').textContent.trim() === p) {
                         li.remove();
                         deleted = true; break;
                     }
                 }
             }
             
             if(deleted) {
                 let newHtml = doc.documentElement.outerHTML;
                 document.getElementById('hiddenCode').value = newHtml;
                 updateVisualPreview(newHtml);
                 alert("Deleted. Click Save.");
             } else {
                 alert("Not found.");
             }
        }

        // 5. SAVE TO GITHUB (FIXED ERROR)
        async function saveToGithub() {
            const html = document.getElementById('hiddenCode').value;
            if(!html) return;

            const token = prompt("Enter GitHub Key:");
            if(!token) return;

            const btn = document.querySelector('.btn-save');
            btn.innerText = "‚è≥ Verifying...";

            try {
                // STEP A: FETCH LATEST SHA (Safety Check)
                // Agar purana SHA expire ho gaya ya null hai, to naya layenge
                const checkRes = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FILE}`);
                const checkData = await checkRes.json();
                currentSha = checkData.sha; // Update SHA immediately before saving

                // STEP B: SAVE
                btn.innerText = "‚è≥ Saving...";
                const content = btoa(unescape(encodeURIComponent(html)));
                
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FILE}`, {
                    method: "PUT",
                    headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: "Admin Panel Update",
                        content: content,
                        sha: currentSha, // Now this is 100% valid string
                        branch: "main"
                    })
                });

                if(res.ok) {
                    const d = await res.json();
                    currentSha = d.content.sha; // Update for next save
                    alert("üéâ SUCCESS! Website Updated.");
                    btn.innerText = "üíæ SAVE TO WEBSITE";
                } else {
                    const err = await res.json();
                    alert("Github Error: " + err.message);
                    btn.innerText = "‚ùå Retry";
                }
            } catch(e) {
                alert("Network Error: " + e.message);
                btn.innerText = "üíæ SAVE TO WEBSITE";
            }
        }
    </script>
</body>
</html>

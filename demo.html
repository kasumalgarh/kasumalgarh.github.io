<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="utf-8">
    <title>Kasumalgarh :: Super Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ROYAL THEME */
        body { background-color: #1a0505; color: #eecfa1; font-family: 'Playfair Display', serif; text-align: center; margin: 0; padding: 20px; }
        h2 { font-family: 'Cinzel', serif; color: #ffd700; border-bottom: 1px solid #b8860b; padding-bottom: 10px; display: inline-block; }
        
        .container { max-width: 600px; margin: 0 auto; background: rgba(0,0,0,0.8); padding: 20px; border: 2px solid #b8860b; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        
        .section { margin-bottom: 20px; padding: 15px; border: 1px solid #555; border-radius: 8px; background: rgba(255, 255, 255, 0.05); }
        .section h3 { margin-top: 0; color: #d4af37; font-size: 1.1em; text-transform: uppercase; }

        input { width: 90%; padding: 10px; margin: 5px 0; background: #2b0a0a; border: 1px solid #b8860b; color: #fff; border-radius: 5px; }
        
        button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-family: 'Cinzel', serif; font-size: 1em; transition: 0.3s; }
        
        .btn-load { background: #008080; color: white; }
        .btn-add { background: #006400; color: white; }
        .btn-edit { background: #d4af37; color: black; }
        .btn-del { background: #8b0000; color: white; }
        .btn-save { background: #ff4500; color: white; font-size: 1.2em; border: 2px solid white; margin-top: 20px; }
        
        button:hover { opacity: 0.9; transform: scale(1.02); }

        pre { text-align: left; background: #000; color: #0f0; padding: 10px; overflow: auto; height: 150px; border: 1px solid #333; font-size: 12px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>‚öúÔ∏è VANSHAVALI CONTROL ‚öúÔ∏è</h2>

        <button onclick="loadData()" class="btn-load">üåê Step 1: Load Live Data</button>
        <p id="msg" style="font-size:0.9em; color:#aaa;">Status: Waiting...</p>

        <div class="section">
            <h3>‚ûï Naam Jodein (Add)</h3>
            <input type="text" id="addParent" placeholder="Pita ka Naam (Father's Name)">
            <input type="text" id="addChild" placeholder="Naya Naam (Child Name)">
            <button onclick="addMember()" class="btn-add">Add Member</button>
        </div>

        <div class="section">
            <h3>‚úèÔ∏è Naam Badlein (Change)</h3>
            <input type="text" id="oldName" placeholder="Abhi jo naam hai (Current Name)">
            <input type="text" id="newName" placeholder="Sahi naam (New Correct Name)">
            <button onclick="editMember()" class="btn-edit">Update Name</button>
        </div>

        <div class="section" style="border-color: #8b0000;">
            <h3 style="color:#ff6666">üóëÔ∏è Naam Hatayein (Delete)</h3>
            <input type="text" id="delParent" placeholder="Pita ka Naam (Father's Name)">
            <input type="text" id="delName" placeholder="Hatane wala Naam (Name to Delete)">
            <button onclick="deleteMember()" class="btn-del">Delete Member</button>
        </div>

        <pre id="previewBox">Data not loaded...</pre>
        <button onclick="saveData()" class="btn-save">üíæ SAVE TO WEBSITE</button>

    </div>

    <script>
        // --- CONFIGURATION ---
        const USER = "kasumalgarh";      
        const REPO = "kasumalgarh.github.io";  
        const FILE = "data.json";       
        const PASS = "kasumalgarh2025";
        // ---------------------

        let currentData = null;
        let currentSha = null;

        // 1. DATA LOAD KARNA (FIXED FUNCTION HERE)
        async function loadData() {
            let p = prompt("Admin Password:");
            if(p !== PASS) { alert("Wrong Password!"); return; }
            
            document.getElementById('msg').innerText = "Loading...";
            try {
                // Cache se bachne ke liye timestamp lagaya
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FILE}?t=${new Date().getTime()}`);
                if (!res.ok) throw new Error("File nahi mili ya GitHub error.");
                
                const data = await res.json();
                
                // --- üõ†Ô∏è FIX START ---
                // GitHub kabhi-kabhi data me newlines (\n) bhejta hai, unhe hatana padta hai
                const cleanContent = data.content.replace(/\s/g, '');
                
                // Hindi characters ke liye safe decoding
                const decodedString = decodeURIComponent(escape(window.atob(cleanContent)));
                
                currentData = JSON.parse(decodedString);
                // --- üõ†Ô∏è FIX END ---

                currentSha = data.sha;
                updateView();
                alert("Data Load Ho Gaya! ‚úÖ");
                document.getElementById('msg').innerText = "System Ready";
            } catch(e) { 
                alert("Error: " + e.message); 
                document.getElementById('msg').innerText = "Error: " + e.message;
            }
        }

        // 2. NAAM JODNA (ADD)
        function addMember() {
            if(!currentData) return alert("Pehle Data Load Karein!");
            let father = document.getElementById('addParent').value.trim();
            let child = document.getElementById('addChild').value.trim();
            if(!father || !child) return alert("Dono naam bharein!");

            let found = false;
            function search(list) {
                for(let m of list) {
                    if(m.name === father) {
                        if(!m.children) m.children = [];
                        m.children.push({ name: child, children: [] });
                        found = true;
                        return;
                    }
                    if(m.children) search(m.children);
                    if(found) return;
                }
            }
            search(currentData);
            if(found) { updateView(); alert("Naam jud gaya! Ab Save karein."); }
            else alert("Pita ka naam nahi mila!");
        }

        // 3. NAAM BADALNA (CHANGE)
        function editMember() {
            if(!currentData) return alert("Pehle Data Load Karein!");
            let oldN = document.getElementById('oldName').value.trim();
            let newN = document.getElementById('newName').value.trim();
            if(!oldN || !newN) return alert("Dono naam bharein!");

            let found = false;
            function search(list) {
                for(let m of list) {
                    if(m.name === oldN) {
                        m.name = newN; 
                        found = true;
                        return;
                    }
                    if(m.children) search(m.children);
                    if(found) return;
                }
            }
            search(currentData);
            if(found) { updateView(); alert("Naam change ho gaya!"); }
            else alert("Purana naam nahi mila.");
        }

        // 4. NAAM HATANA (DELETE)
        function deleteMember() {
            if(!currentData) return alert("Pehle Data Load Karein!");
            let father = document.getElementById('delParent').value.trim();
            let nameDel = document.getElementById('delName').value.trim();

            let found = false;
            function search(list) {
                for(let m of list) {
                    // Find father first
                    if(m.name === father && m.children) {
                        let idx = m.children.findIndex(c => c.name === nameDel);
                        if(idx > -1) {
                            m.children.splice(idx, 1); // Remove child
                            found = true;
                            return;
                        }
                    }
                    if(m.children) search(m.children);
                    if(found) return;
                }
            }
            search(currentData);
            if(found) { updateView(); alert("Naam delete ho gaya."); }
            else alert("Pita ya Beta ka naam match nahi hua.");
        }

        // VIEW UPDATE
        function updateView() {
            document.getElementById('previewBox').innerText = JSON.stringify(currentData, null, 2);
        }

        // 5. SAVE TO GITHUB
        async function saveData() {
            if(!currentData) return;
            let token = prompt("GitHub Token:");
            if(!token) return;

            // Hindi characters save karne ke liye encoding
            let content = btoa(unescape(encodeURIComponent(JSON.stringify(currentData, null, 2))));
            
            try {
                let res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FILE}`, {
                    method: "PUT",
                    headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: "Admin Update", content: content, sha: currentSha
                    })
                });
                if(res.ok) { 
                    let d = await res.json(); 
                    currentSha = d.content.sha; 
                    alert("üéâ Website Update Ho Gayi!"); 
                }
                else {
                    let errData = await res.json();
                    alert("Failed! " + errData.message);
                }
            } catch(e) { alert("Error: " + e); }
        }
    </script>
</body>
</html>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #380000;
            font-family: Arial, sans-serif;
        }

        #page-wrapper {
            background-color: #EDE8D4;
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            min-height: 100vh;
        }

        /* HEADER */
        header {
            background: #001C40;
            padding: 12px;
            text-align: center;
        }

            vertical-align: middle;
        }

        header span {
            color: white;
            font-size: 26px;
            font-family: 'Alegreya SC', serif;
            margin-left: 8px;
            vertical-align: middle;
        }

        /* menu */
        nav.nav-collapse ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav.nav-collapse ul li {
            border-bottom: 1px solid #022c66;
        }

            display: block;
            padding: 10px;
            color: white;
            background: #003366;
            text-decoration: none;
            font-size: 15px;
        }

        nav.nav-collapse ul li a:hover {
            background: #004c99;
        }

        @media (max-width: 600px) {
            .nav-collapse {
                width: 100%;
                position: absolute;
                left: 0;
                z-index: 50;
            }
        }

        .divider-image-container {
            text-align: center;
            padding: 10px 0;
        }

        .divider-image-container img {
            max-width: 90%;
        }

        #main-content-body {
            padding: 10px 10%;
            text-align: center;
        }

        .floting-box {
            display: inline-block;
            width: 90%;
            max-width: 300px;
            background: #F8F4E3;
            border: 1px solid #996600;
            margin: 10px 5px;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }

        .footer {

<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="utf-8">
    <title>Master Website Builder - KASUMALGARH</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --dark: #0f0f13; --panel: #1a1a2e; --gold: #d4af37; --text: #e0e0e0; }
        body { margin: 0; background: var(--dark); color: var(--text); font-family: 'Lato', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* NAVBAR */
        .navbar { height: 50px; background: #000; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; flex-shrink: 0; }
        .brand { font-family: 'Cinzel'; color: var(--gold); font-weight: bold; font-size: 1.2em; }
        .top-btn { background: #333; color: #fff; border: 1px solid #555; padding: 6px 15px; cursor: pointer; border-radius: 4px; font-size: 0.9em; margin-left: 5px; }
        .publish-btn { background: linear-gradient(45deg, #bf953f, #aa771c); color: #000; border: none; font-weight: bold; }
        .load-btn { background: #007bff; border-color: #0056b3; }

        /* LAYOUT */
        .workspace { display: flex; height: 100%; }
        
        /* SIDEBAR */
        .sidebar { width: 350px; background: var(--panel); border-right: 1px solid #333; overflow-y: auto; display: flex; flex-direction: column; flex-shrink: 0; }
        
        /* TABS */
        .tabs { display: flex; border-bottom: 1px solid #333; }
        .tab { flex: 1; padding: 12px; text-align: center; background: #151525; cursor: pointer; font-size: 0.85em; border-bottom: 3px solid transparent; }
        .tab.active { border-bottom-color: var(--gold); color: #fff; background: var(--panel); }

        .tab-content { padding: 20px; display: none; }
        .tab-content.active { display: block; }

        /* CONTROLS */
        .control-group { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .control-title { font-weight: bold; color: var(--gold); margin-bottom: 10px; font-family: 'Cinzel'; font-size: 0.9em; }
        
        label { display: block; color: #aaa; margin-bottom: 5px; font-size: 0.8em; }
        input[type="text"], input[type="color"], select, textarea { width: 100%; padding: 8px; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; margin-bottom: 10px; font-family: monospace; }
        
        /* EDITOR BUTTONS */
        .add-btn { width: 100%; padding: 10px; background: #222; border: 1px dashed #555; color: #ccc; cursor: pointer; text-align: left; margin-bottom: 5px; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
        .add-btn:hover { border-color: var(--gold); color: #fff; background: rgba(212, 175, 55, 0.1); }
        .add-btn i { color: var(--gold); width: 20px; text-align: center; }

        /* PREVIEW AREA */
        .preview-container { flex: 1; background: #ccc; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Device Bar */
        .device-bar { height: 40px; background: #222; display: flex; justify-content: center; align-items: center; gap: 15px; border-bottom: 1px solid #444; }
        .device-btn { background: none; border: none; color: #888; cursor: pointer; font-size: 1.2em; }
        .device-btn.active { color: #fff; }

        .frame-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; overflow: auto; background: #333; }
        #liveFrame { background: #fff; border: none; box-shadow: 0 0 30px rgba(0,0,0,0.5); transition: 0.3s; }
        
        /* Code Editor Mode */
        #codeEditor { width: 100%; height: 100%; background: #1e1e1e; color: #d4d4d4; font-family: monospace; border: none; padding: 20px; box-sizing: border-box; display: none; font-size: 14px; line-height: 1.5; resize: none; }

        /* MODALS */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; }
        .modal-box { background: #222; padding: 30px; border: 2px solid var(--gold); width: 400px; text-align: center; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand"><i class="fas fa-tools"></i> MASTER BUILDER</div>
        <div style="display:flex; gap:10px;">
            <button onclick="promptLoad()" class="top-btn load-btn"><i class="fas fa-cloud-download-alt"></i> LOAD PAGE</button>
            <button onclick="toggleCodeMode()" class="top-btn" id="codeBtn"><i class="fas fa-code"></i> CODE MODE</button>
            <button onclick="publishPage()" class="top-btn publish-btn"><i class="fas fa-save"></i> SAVE & PUBLISH</button>
        </div>
    </nav>

    <div class="workspace">
        
        <div class="sidebar">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('settings')">Settings</div>
                <div class="tab" onclick="switchTab('content')">Visual Builder</div>
                <div class="tab" onclick="switchTab('seo')">SEO</div>
            </div>

            <div id="settings" class="tab-content active">
                <div class="control-group">
                    <div class="control-title">File Info</div>
                    <label>File Name (e.g. index.html)</label>
                    <input type="text" id="fileName" placeholder="page.html">
                    <label>Page Title</label>
                    <input type="text" id="pageTitle" placeholder="My Royal Page" oninput="updatePreview()">
                </div>

                <div class="control-group">
                    <div class="control-title">Theme Colors</div>
                    <label>Background</label> <input type="color" id="bgColor" value="#000033" oninput="updatePreview()">
                    <label>Paper/Card</label> <input type="color" id="paperColor" value="#fffbf0" oninput="updatePreview()">
                    <label>Text</label> <input type="color" id="textColor" value="#333333" oninput="updatePreview()">
                    <label>Gold Accent</label> <input type="color" id="goldColor" value="#d4af37" oninput="updatePreview()">
                </div>
            </div>

            <div id="content" class="tab-content">
                <div class="control-title">Add Elements (Visual Mode Only)</div>
                <button class="add-btn" onclick="addBlock('heading')"><i class="fas fa-heading"></i> Royal Heading</button>
                <button class="add-btn" onclick="addBlock('paragraph')"><i class="fas fa-paragraph"></i> Paragraph</button>
                <button class="add-btn" onclick="addBlock('image')"><i class="fas fa-image"></i> Image</button>
                <button class="add-btn" onclick="addBlock('jharokha')"><i class="fas fa-archway"></i> Jharokha Box</button>
                <button class="add-btn" onclick="addBlock('divider')"><i class="fas fa-grip-lines"></i> Gold Divider</button>
                <button class="add-btn" onclick="addBlock('gallery')"><i class="fas fa-th-large"></i> 3-Photo Grid</button>
                <p style="font-size:0.8em; color:#666; margin-top:10px;">Note: Complex pages loaded from GitHub should be edited in "Code Mode".</p>
                <button class="add-btn" onclick="clearContent()" style="color:#ff4444; border-color:#ff4444; margin-top:20px;"><i class="fas fa-trash"></i> Reset Builder</button>
            </div>

            <div id="seo" class="tab-content">
                <div class="control-group">
                    <div class="control-title">SEO & Meta</div>
                    <label>Meta Description</label>
                    <textarea id="metaDesc" rows="3" placeholder="Brief description for Google..."></textarea>
                    <label>Keywords</label>
                    <textarea id="metaKeys" rows="3" placeholder="rajput, history, fort, ..."></textarea>
                </div>
            </div>
        </div>

        <div class="preview-container">
            <div class="device-bar">
                <button class="device-btn active" onclick="setDevice('100%', this)"><i class="fas fa-desktop"></i></button>
                <button class="device-btn" onclick="setDevice('768px', this)"><i class="fas fa-tablet-alt"></i></button>
                <button class="device-btn" onclick="setDevice('375px', this)"><i class="fas fa-mobile-alt"></i></button>
            </div>

            <div class="frame-wrapper">
                <iframe id="liveFrame" style="width:100%; height:100%;"></iframe>
                <textarea id="codeEditor" spellcheck="false"></textarea>
            </div>
        </div>
    </div>

    <script>
        // --- 1. STATE & INIT ---
        let pageContent = []; 
        let isCodeMode = false;
        const frame = document.getElementById('liveFrame');
        const codeEditor = document.getElementById('codeEditor');
        let doc;

        function init() {
            doc = frame.contentDocument || frame.contentWindow.document;
            updatePreview(); 
        }
        setTimeout(init, 500);

        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        function setDevice(width, btn) {
            frame.style.width = width;
            document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // --- 2. GENERATE & PREVIEW ---
        function generateHTML() {
            // Settings
            const title = document.getElementById('pageTitle').value || "New Page";
            const bg = document.getElementById('bgColor').value;
            const paper = document.getElementById('paperColor').value;
            const text = document.getElementById('textColor').value;
            const gold = document.getElementById('goldColor').value;
            const desc = document.getElementById('metaDesc').value;
            const keys = document.getElementById('metaKeys').value;

            // Content
            let bodyHTML = pageContent.join('\n');

            return `<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <meta name="description" content="${desc}">
    <meta name="keywords" content="${keys}">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --royal-bg: ${bg}; --paper-bg: ${paper}; --text: ${text}; --gold: ${gold}; --maroon: #800000; }
        body { margin: 0; background-color: var(--royal-bg); color: var(--text); font-family: 'Playfair Display', serif; }
        .navbar { display: flex; justify-content: space-between; padding: 15px 20px; background: var(--royal-bg); border-bottom: 2px solid var(--gold); }
        .navbar a { color: var(--gold); text-decoration: none; font-family: 'Cinzel'; margin-left: 15px; }
        .hero { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('1.jpg'); background-size: cover; height: 300px; display: flex; justify-content: center; align-items: center; text-align: center; border-bottom: 4px solid var(--gold); color: #fff; }
        .hero h1 { font-family: 'Cinzel'; font-size: 3em; margin: 0; color: #fcf6ba; text-shadow: 0 5px 10px rgba(0,0,0,0.8); }
        .main-container { max-width: 1000px; margin: 40px auto; background: var(--paper-bg); padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 2px solid var(--gold); min-height: 50vh; }
        h1, h2, h3 { font-family: 'Cinzel'; color: var(--maroon); }
        .jharokha { border: 3px double var(--maroon); padding: 20px; margin: 20px 0; background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-radius: 10px; text-align: center; }
        img { max-width: 100%; border-radius: 5px; border: 2px solid var(--gold); }
        footer { text-align: center; color: var(--gold); padding: 30px; background-color: #000022; border-top: 4px solid #897148; background-image: url('footerbg.png'); }
        @media(max-width:600px) { .navbar { flex-direction:column; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" style="font-size:1.5em; color:#fcf6ba;">KASUMALGARH</a>
        <div>
            <a href="index.html">HOME</a><a href="vanshawali.html">VANSHAWALI</a><a href="contact.html">CONTACT</a>
        </div>
    </nav>
    <header class="hero">
        <h1>${title}</h1>
    </header>
    <main class="main-container">
        ${bodyHTML || '<p style="text-align:center; color:#888;"><i>(Content...)</i></p>'}
    </main>
    <footer>&copy; 2025 Thikana Kasumalgarh</footer>
</body>
</html>`;
        }

        function updatePreview() {
            if (isCodeMode) return; // Don't overwrite if coding
            const html = generateHTML();
            doc.open(); doc.write(html); doc.close();
            codeEditor.value = html; // Sync code editor
        }

        // --- 3. BLOCKS & EDITOR ---
        function addBlock(type) {
            let html = '';
            if(type==='heading') html = `<h2>${prompt("Heading:")||"New Title"}</h2>`;
            if(type==='paragraph') html = `<p>${prompt("Text:")||"Content..."}</p>`;
            if(type==='divider') html = `<div style="text-align:center; font-size:24px; color:var(--gold); margin:30px 0;">‚öúÔ∏è ‚öúÔ∏è ‚öúÔ∏è</div>`;
            if(type==='jharokha') html = `<div class="jharokha"><h3>${prompt("Title:")}</h3><p>${prompt("Content:")}</p></div>`;
            if(type==='image') html = `<div style="text-align:center;"><img src="${prompt("Image URL:")}"></div>`;
            
            if(html) { pageContent.push(html); updatePreview(); }
        }

        function clearContent() { pageContent = []; updatePreview(); }

        // --- 4. LOAD & SAVE (GITHUB) ---
        const GITHUB_USER = "kasumalgarh";
        const REPO = "kasumalgarh.github.io";

        async function promptLoad() {
            const file = prompt("Enter filename to load (e.g. index.html):", "index.html");
            if(!file) return;
            
            // Switch to Code Mode automatically for existing files
            if(!isCodeMode) toggleCodeMode();
            document.getElementById('fileName').value = file;

            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${file}`);
                if(!res.ok) throw new Error("File not found");
                const data = await res.json();
                const content = decodeURIComponent(escape(atob(data.content))); // Decode Base64
                
                codeEditor.value = content; // Load into Editor
                // Update Preview Iframe
                doc.open(); doc.write(content); doc.close();
                alert(`‚úÖ Loaded ${file} in Code Mode`);
            } catch(e) { alert("Error loading file: " + e.message); }
        }

        function toggleCodeMode() {
            isCodeMode = !isCodeMode;
            const btn = document.getElementById('codeBtn');
            const frame = document.getElementById('liveFrame');
            const editor = document.getElementById('codeEditor');

            if(isCodeMode) {
                frame.style.display = 'none';
                editor.style.display = 'block';
                btn.style.background = '#007bff';
                btn.innerHTML = '<i class="fas fa-eye"></i> VISUAL PREVIEW';
            } else {
                frame.style.display = 'block';
                editor.style.display = 'none';
                btn.style.background = '#333';
                btn.innerHTML = '<i class="fas fa-code"></i> CODE MODE';
                // Sync back changes from editor to preview
                doc.open(); doc.write(editor.value); doc.close();
            }
        }

        async function publishPage() {
            const file = document.getElementById('fileName').value;
            const token = prompt("üîë GitHub Token:");
            if(!file || !token) return alert("Filename and Token required!");

            // Get content: Either from Visual Builder or Code Editor
            const content = isCodeMode ? codeEditor.value : generateHTML();

            // Get SHA
            let sha = null;
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${file}`);
                if(res.ok) { let d = await res.json(); sha = d.sha; }
            } catch(e){}

            // Push
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${file}`, {
                    method: "PUT",
                    headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: `Updated ${file} via Master Builder`,
                        content: btoa(unescape(encodeURIComponent(content))),
                        sha: sha,
                        branch: "main"
                    })
                });
                if(res.ok) alert("üéâ Published Successfully!");
                else { let d = await res.json(); alert("Error: "+d.message); }
            } catch(e) { alert("Network Error"); }
        }
    </script>

</body>
</html>

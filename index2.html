<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>KASUMALGARH:: Home</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link rel="stylesheet" href="./kcss/styles.css">
    <link rel="stylesheet" href="./animate.css"> <script src="./kjs/responsive-nav.js"></script> 
    <script src="./prefixfree.mini.js"></script>
    
    <style>      
        .wow:first-child { visibility: hidden; }            
        @media screen and (max-width: 600px) {          
            .nav-collapse {

        }    
    </style>
    <link href='http://fonts.googleapis.com/css?family=Alegreya+SC:700,400italic' rel='stylesheet' type='text/css' />

  <body>
    <header>       
        <a href="http://kasumalgarh.github.io" class="logo" data-scroll alert="HOME">            
            <img src="./kimgs/rajaputana.png" alt=""  style="WIDTH:40px;HEIGHT:;" align="center" border="0" class="wow slideInRight" data-wow-duration="4s">

            </nav>

        // WOW.js initialization

        wow.init();

    <script>

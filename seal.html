<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Eagle & Trident Seal - Kasumalgarh</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Tiro Devanagari Hindi', serif;
        }

        .paper-bg {
            background-color: #f4e4bc;
            background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            text-align: center;
        }

        .seal-container {
            width: 320px;
            height: 320px;
            transform: rotate(-8deg);
        }
    </style>
</head>
<body>

    <div class="paper-bg">
        <h2 style="color: #3e2723; margin-bottom: 30px;">कसुमलगढ़: गरुड़ और त्रिशूल (सुधरा हुआ)</h2>
        
        <div class="seal-container">
            <svg width="100%" height="100%" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="maroonInk" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#660000"/>
                        <stop offset="100%" stop-color="#4d0000"/>
                    </linearGradient>
                    <filter id="inkStamp">
                        <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"/>
                        <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" />
                    </filter>
                </defs>

                <g filter="url(#inkStamp)">
                    <circle cx="200" cy="200" r="190" fill="none" stroke="url(#maroonInk)" stroke-width="12"/>
                    <circle cx="200" cy="200" r="175" fill="none" stroke="url(#maroonInk)" stroke-width="3" stroke-dasharray="10,5"/>

                    <path id="curveUp" d="M 50,200 A 150,150 0 1,1 350,200" fill="none"/>
                    <path id="curveDown" d="M 70,200 A 130,130 0 0,0 330,200" fill="none"/>
                    <text font-weight="bold" font-size="28" fill="url(#maroonInk)" letter-spacing="3">
                        <textPath xlink:href="#curveUp" startOffset="50%" text-anchor="middle">।। ठिकाना कसुम्बी ।।</textPath>
                    </text>
                    <text font-weight="bold" font-size="24" fill="url(#maroonInk)" letter-spacing="3">
                        <textPath xlink:href="#curveDown" startOffset="50%" text-anchor="middle">• कसुमलगढ़ •</textPath>
                    </text>

                    <g transform="translate(200, 210) scale(1.4)">
                        
                        <circle cx="0" cy="-60" r="8" fill="url(#maroonInk)"/>

                        <path d="M-40,-30 L40,-30 C40,35 0,70 0,70 C0,70 -40,35 -40,-30 Z" fill="none" stroke="url(#maroonInk)" stroke-width="4"/>

                        <g transform="translate(0, 5) scale(1.1)">
                            <path d="M-25,-15 C-35,-25 -50,-10 -45,10 C-48,20 -35,30 -15,25 L-15,40 C-20,45 -10,45 -10,40 L-5,28 C5,30 20,20 20,10 L20,30 C15,35 25,35 25,30 L25,10 C40,-10 25,-25 5,-15 Z" fill="url(#maroonInk)"/>
                            
                            <g transform="translate(28, 15) scale(1.2) rotate(-15)">
                                <line x1="0" y1="-30" x2="0" y2="35" stroke="url(#maroonInk)" stroke-width="5" stroke-linecap="round"/>
                                <path d="M-12,-20 Q-12,0 0,0 Q12,0 12,-20" fill="none" stroke="url(#maroonInk)" stroke-width="5" stroke-linecap="round"/>
                                <line x1="0" y1="0" x2="0" y2="-35" stroke="url(#maroonInk)" stroke-width="5" stroke-linecap="round"/>
                            </g>
                        </g>

                    </g>
                </g>
            </svg>
        </div>
    </div>

</body>
</html>

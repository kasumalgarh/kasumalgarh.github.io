<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle & Trident Royal Seal - Kasumalgarh</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Tiro Devanagari Hindi', serif;
        }

        .paper-bg {
            background-color: #f4e4bc;
            background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            text-align: center;
        }

        .seal-container {
            width: 320px; /* थोड़ा बड़ा किया है ताकि विवरण साफ दिखे */
            height: 320px;
            transform: rotate(-8deg); /* हल्का सा तिरछा */
        }
    </style>
</head>
<body>

    <div class="paper-bg">
        <h2 style="color: #3e2723; margin-bottom: 30px;">कसुमलगढ़: गरुड़ और त्रिशूल मोहर</h2>
        
        <div class="seal-container">
            <svg width="100%" height="100%" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="maroonInk" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#660000"/>
                        <stop offset="100%" stop-color="#4d0000"/>
                    </linearGradient>
                    
                    <filter id="inkStamp">
                        <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"/>
                        <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" />
                    </filter>
                </defs>

                <g filter="url(#inkStamp)">
                    <circle cx="200" cy="200" r="190" fill="none" stroke="url(#maroonInk)" stroke-width="12"/>
                    <circle cx="200" cy="200" r="175" fill="none" stroke="url(#maroonInk)" stroke-width="3" stroke-dasharray="10,5"/>

                    <path id="curveUp" d="M 50,200 A 150,150 0 1,1 350,200" fill="none"/>
                    <path id="curveDown" d="M 70,200 A 130,130 0 0,0 330,200" fill="none"/>

                    <text font-weight="bold" font-size="28" fill="url(#maroonInk)" letter-spacing="3">
                        <textPath xlink:href="#curveUp" startOffset="50%" text-anchor="middle">।। ठिकाना कसुम्बी ।।</textPath>
                    </text>
                    <text font-weight="bold" font-size="24" fill="url(#maroonInk)" letter-spacing="3">
                        <textPath xlink:href="#curveDown" startOffset="50%" text-anchor="middle">• कसुमलगढ़ •</textPath>
                    </text>

                    <g transform="translate(200, 210) scale(1.3)">
                        
                        <g transform="translate(0, -55)">
                             <circle cx="0" cy="0" r="8" fill="url(#maroonInk)"/>
                             <g stroke="url(#maroonInk)" stroke-width="3" stroke-linecap="round">
                                <line x1="0" y1="-16" x2="0" y2="-12"/> <line x1="0" y1="16" x2="0" y2="12"/>
                                <line x1="-16" y1="0" x2="-12" y2="0"/> <line x1="16" y1="0" x2="12" y2="0"/>
                             </g>
                        </g>

                        <path d="M-38,-25 L38,-25 C38,30 0,65 0,65 C0,65 -38,30 -38,-25 Z" fill="none" stroke="url(#maroonInk)" stroke-width="4"/>
                        
                        <g transform="translate(0, 15) scale(0.9)">
                            <path d="M0,-25 C-15,-30 -40,-15 -35,5 C-38,15 -25,25 -10,20 L-10,35 C-15,40 -5,40 -5,35 L-2,22 C5,25 15,15 15,5 L15,25 C10,30 20,30 20,25 L20,5 C35,-15 15,-30 0,-25 Z" fill="url(#maroonInk)"/>

                            <g transform="translate(18, 10) scale(0.8) rotate(-10)">
                                <line x1="0" y1="-25" x2="0" y2="30" stroke="url(#maroonInk)" stroke-width="4" stroke-linecap="round"/>
                                <path d="M-10,-15 Q-10,0 0,0 Q10,0 10,-15" fill="none" stroke="url(#maroonInk)" stroke-width="4" stroke-linecap="round"/>
                                <line x1="0" y1="0" x2="0" y2="-28" stroke="url(#maroonInk)" stroke-width="4" stroke-linecap="round"/>
                            </g>
                        </g>

                    </g>
                </g>
            </svg>
        </div>
    </div>

</body>
</html>

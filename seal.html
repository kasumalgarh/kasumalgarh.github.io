<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubh Royal Seal - Kasumalgarh</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Tiro Devanagari Hindi', serif;
        }

        .paper-bg {
            background-color: #f4e4bc;
            background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            text-align: center;
        }

        .seal-container {
            width: 300px;
            height: 300px;
            /* मोहर को हल्का सा घुमाया है ताकि असली ठप्पा लगे */
            transform: rotate(-10deg);
        }
    </style>
</head>
<body>

    <div class="paper-bg">
        <h2 style="color: #3e2723; margin-bottom: 40px;">कसुमलगढ़ शाही मोहर</h2>
        
        <div class="seal-container">
            <svg width="100%" height="100%" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="maroonInk" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#660000"/>
                        <stop offset="60%" stop-color="#800000"/>
                        <stop offset="100%" stop-color="#4d0000"/>
                    </linearGradient>
                    
                    <filter id="inkStamp">
                        <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"/>
                        <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" />
                    </filter>
                </defs>

                <g filter="url(#inkStamp)">
                    <circle cx="200" cy="200" r="190" fill="none" stroke="url(#maroonInk)" stroke-width="12"/>
                    <circle cx="200" cy="200" r="175" fill="none" stroke="url(#maroonInk)" stroke-width="3" stroke-dasharray="10,5"/>

                    <path id="curveUp" d="M 50,200 A 150,150 0 1,1 350,200" fill="none"/>
                    <path id="curveDown" d="M 70,200 A 130,130 0 0,0 330,200" fill="none"/>

                    <text font-weight="bold" font-size="28" fill="url(#maroonInk)" letter-spacing="3">
                        <textPath xlink:href="#curveUp" startOffset="50%" text-anchor="middle">।। ठिकाना कसुम्बी ।।</textPath>
                    </text>
                    
                    <text font-weight="bold" font-size="24" fill="url(#maroonInk)" letter-spacing="3">
                        <textPath xlink:href="#curveDown" startOffset="50%" text-anchor="middle">• कसुमलगढ़ •</textPath>
                    </text>

                    <g transform="translate(200, 210) scale(1.3)">
                        
                        <path d="M-35,-20 L35,-20 C35,25 0,60 0,60 C0,60 -35,25 -35,-20 Z" fill="none" stroke="url(#maroonInk)" stroke-width="4"/>
                        
                        <g transform="translate(0, 5)">
                            <path d="M0,-45 L-5,-5 L0,40 L5,-5 Z" fill="url(#maroonInk)"/> 
                            <rect x="-12" y="-5" width="24" height="4" fill="url(#maroonInk)"/>
                            <rect x="-3" y="-15" width="6" height="10" fill="url(#maroonInk)"/>
                            <circle cx="0" cy="-18" r="4" fill="url(#maroonInk)"/>
                        </g>

                        <g transform="translate(0, -50)">
                             <circle cx="0" cy="0" r="10" fill="none" stroke="url(#maroonInk)" stroke-width="3"/>
                             <circle cx="0" cy="0" r="4" fill="url(#maroonInk)"/>
                             <g stroke="url(#maroonInk)" stroke-width="3" stroke-linecap="round">
                                <line x1="0" y1="-18" x2="0" y2="-14"/> <line x1="0" y1="18" x2="0" y2="14"/>
                                <line x1="-18" y1="0" x2="-14" y2="0"/> <line x1="18" y1="0" x2="14" y2="0"/>
                                <line x1="-12" y1="-12" x2="-9" y2="-9"/> <line x1="12" y1="-12" x2="9" y2="-9"/>
                                <line x1="-12" y1="12" x2="-9" y2="9"/> <line x1="12" y1="12" x2="9" y2="9"/>
                             </g>
                        </g>

                    </g>
                </g>
            </svg>
        </div>
        </div>

</body>
</html>
